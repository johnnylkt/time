<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Clock</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Load Luxon as a global script -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

    <!-- Load your JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <h2>Central Time <span class="timezone">(CT)</span></h2>
            <div id="central-time" class="time"></div>
        </div>
        <div class="clock">
            <h2>Eastern Time <span class="timezone">(ET)</span></h2>
            <div id="eastern-time" class="time"></div>
        </div>
        <div class="date-container">
            <div class="date-label">Current Date (Central Time)</div>
            <div id="current-date"></div>
        </div>
    </div>
</body>
</html>
